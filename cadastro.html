    <section id="secao_cadastro">
      <h1 class="nome_pagina">Cadastro de Usuário</h1>
      <form action="">
        <fieldset class="fieldset">
          <legend class="legend">Dados Pessoais</legend>
          <label for="nome" class="cadastro">Nome Completo: </label>
          <input
            type="text"
            class="input"
            id="nome"
            placeholder="Digite seu nome completo"
            required
          />
          <label for="email" class="cadastro">E-mail: </label>
          <input
            type="email"
            class="input"
            id="email"
            placeholder="Digite seu e-mail"
            required
          />
          <label for="telefone" class="cadastro">Telefone: </label>
          <input
            type="tel"
            class="input"
            id="telefone"
            placeholder="Digite seu telefone"
            required
          />
          <label for="CEP" class="cadastro">CEP: </label>
          <input
            required
            type="text"
            class="input"
            id="CEP"
            placeholder="Informe o número do seu CEP"
          />
          <button id="buscar_cep">Confirmar CEP</button>
          <label for="logradouro" class="cadastro">Rua/Avenida: </label>
          <input
            required
            type="text"
            class="input"
            id="logradouro"
            placeholder="Informe o nome/número da sua rua"
          />
          <label for="bairro" class="cadastro">Bairro: </label>
          <input
            required
            type="text"
            class="input"
            id="bairro"
            placeholder="Informe seu bairro"
          />
          <label for="cidade" class="cadastro">Cidade: </label>
          <input
            required
            type="text"
            class="input"
            id="cidade"
            placeholder="Informe sua Cidade"
          />
          <label for="estado" class="cadastro">Estado: </label>
          <input
            required
            type="text"
            class="input"
            id="estado"
            placeholder="Informe seu Estado"
          />
          <label for="cpf" class="cadastro">CPF: </label>
          <input
            required
            type="text"
            class="input"
            id="cpf"
            placeholder="Informe seu CPF"
          />
        </fieldset>
        <br /><br />
        <fieldset class="fieldset">
          <legend class="legend">Dados do Veículo</legend>
          <label for="tipo_veiculo" class="cadastro"
            >Selecione o modelo/marca do seu veículo: </label
          >&nbsp;
          <select name="tipo_veiculo" id="tipo_veiculo">
            <option value="gol">Volkswagen Gol</option>
            <option value="palio">Fiat Palio</option>
            <option value="onix">Chevrolet Onix</option>
            <option value="ka">Ford Ka</option>
            <option value="hb20">Hyundai HB20</option>
            <option value="kwid">Renault Kwid</option>
            <option value="corolla">Toyota Corolla</option>
            <option value="prisma">Chevrolet Prisma</option>
            <option value="uno">Fiat Uno</option>
            <option value="fox">Volkswagen Fox</option>
            <option value="civic">Honda Civic</option>
            <option value="versa">Nissan Versa</option>
            <option value="etios">Toyota Etios</option>
            <option value="renegade">Jeep Renegade</option>
            <option value="fiesta">Ford Fiesta</option></select
          ><br /><br />
          <label for="ano_fab" class="cadastro"
            >Qual o ano de fabricação:
          </label>
          <input
            type="number"
            class="input"
            id="ano_fab"
            placeholder="Informe o ano de fabricação"
          />
          <label for="placa" class="cadastro"
            >Informe o número da placa:
          </label>
          <input
            type="text"
            required
            class="input"
            id="placa"
            placeholder="Número da Placa"
          />
          <label for="chassi" class="cadastro"
            >Informe o número do chassi:
          </label>
          <input
            type="text"
            class="input"
            id="chassi"
            placeholder="Número do Chassi"
          /><br /><br />
          <label for="seguro" class="cadastro"
            >O seu veículo tem seguro ?<br /><br />
          </label>
          <div class="radio" id="div_radio">
            <input
              type="radio"
              name="seguro"
              id="seguro_sim"
              value="true"
              required
            />SIM<br />
            <input
              type="radio"
              name="seguro"
              id="seguro_nao"
              value="false"
              required
            />NÃO<br />
          </div>
          <div id="seguro_div">
            <label for="seguradora" class="cadastro"
              >Nome da empresa seguradora:</label
            >
            <input
              type="text"
              class="input"
              id="seguradora"
              placeholder="Nome da empresa seguradora"
            />&nbsp;
            <label for="apolice" class="cadastro">Nº da Apólice: </label>
            <input
              type="text"
              class="input"
              id="apolice"
              placeholder="Número da Apólice"
            /><br /><br />
            <label for="tipo_seguro" class="cadastro"
              >Selecione o tipo de seguro:
            </label>
            <select name="tipo_seguro" id="tipo_seguro">
              <option value="seguro_total">Seguro Total</option>
              <option value="seguro_roubo">Seguro contra Roubo</option>
              <option value="seguro_terceiros">
                Seguro contra terceiros
              </option></select
            ><br />
          </div>
        </fieldset>
        <br />
        <button id="botao_cadastro" type="submit">Realizar Cadastro</button
        ><br /><br />
      </form>
      <div id="mensagem_ok" class="mensagem_ok"></div>
    </section>
